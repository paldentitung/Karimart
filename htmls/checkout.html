<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/checkout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="name">
        <a href="../index.html">Karimart</a>
      </div>

      <div class="checkout-item-count">
        <span>Checkout</span>
        <span class="checkout-items">(3)</span>
      </div>

      <div>
        <img src="../images-folder/checkout-lock-icon.png" alt="" />
      </div>
    </header>

    <!-- Review orders  -->
    <h1>Review your order</h1>
    <section class="review-grid-container">
      <section class="js-card-container"></section>
      <!-- price calculations -->
      <section class="order-price-calculation">
        <h1>Order Summary</h1>
        <div class="summary-rows">
          <div>items(4)</div>
          <div class="product-price">$10.90</div>
        </div>

        <div class="summary-rows">
          <div>Shipping & handling:</div>
          <div class="product-price">$4.99</div>
        </div>

        <div class="summary-rows">
          <div>Total before tax:</div>
          <div class="product-price">$15.99</div>
        </div>

        <div class="summary-rows">
          <div>Estimated tax (10%):</div>
          <div class="product-price">$1.5</div>
        </div>

        <div class="summary-rows total-order">
          <div class="order-total">order total</div>
          <div class="total-product-price">$16.99</div>
        </div>

        <!-- place order button -->
        <div class="place-order-button-container">
          <button class="place-order">Place your order</button>
        </div>
      </section>
    </section>
    <script src="../scripts/checkout.js" type="module"></script>
  </body>
</html>
